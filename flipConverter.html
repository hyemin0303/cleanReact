<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  function App() {
    const [amount, setAmount] = React.useState()
    const [inverted,setInverted] = React.useState(false);

    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0);
    const onInvert = () => {
      reset();
      setInverted((current) => !current);
    }
    return (
      <div>
        <h1 className="hi">Super Converter</h1>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input disabled={inverted} onChange={onChange} value={inverted ? amount*60 : amount} id="minutes" type="number" placeholder="Minutes"/>
        </div>
        <div>
            <label htmlFor="hours">Hours</label>
            <input disabled={!inverted} onChange={onChange} value={inverted ? amount : Math.round(amount / 60)} id="hours" type="number" placeholder="Hours"/>
        </div>
        <button onClick={reset}>Reset</button>
        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
      </div>
    );
  }
  const root = document.getElementById("root");
  ReactDOM.render(<App />, root);
</script>
</html>
